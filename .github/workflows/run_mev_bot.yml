name: Run MEV Bot

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install "web3[tester]" numpy scikit-learn requests pandas

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install web3 numpy scikit-learn requests pandas

      - name: Run MEV Bot
        run: |
          set -o pipefail
          python mev_bot.py 2>&1 | tee mev_debug.log
