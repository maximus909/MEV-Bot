name: Run MEV Bot

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:  # Allows manual execution

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install web3 numpy scikit-learn requests pandas
    
      - name: Run MEV Bot
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ETH_RPC: ${{ secrets.ETH_RPC }}
          BSC_RPC: ${{ secrets.BSC_RPC }}
          AVAX_RPC: ${{ secrets.AVAX_RPC }}
          SOL_RPC: ${{ secrets.SOL_RPC }}
          ARBITRUM_RPC: ${{ secrets.ARBITRUM_RPC }}
          WALLET_ADDRESS: ${{ secrets.WALLET_ADDRESS }}
        run: |
          set -o pipefail
          python mev_bot.py 2>&1 | tee mev_debug.log || echo "‚ùå MEV Bot crashed. Check mev_debug.log for details."

      - name: Show Debug Log
        run: |
          if [ -f mev_debug.log ]; then
            echo "üì¢ MEV Debug Log:"
            cat mev_debug.log
          else
            echo "‚ö†Ô∏è No debug log found. The bot may have crashed before logging."
          fi

      - name: Show Latest Alerts
        run: |
          if [ -f alerts.txt ]; then
            echo "üì¢ Showing last 10 alerts from alerts.txt:"
            tail -n 10 alerts.txt
          else
            echo "‚ö†Ô∏è No alerts found. The bot may not have started correctly."
          fi
